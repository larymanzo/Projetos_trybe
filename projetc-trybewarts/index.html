<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="text" placeholder="Senha">
        <button id="button">Confirmar</button>
    </form>
</header>
  <main id="main">
    <form id="evaluation-form">
      <div class="flexivel">
      <input type="text" id="input-name" name="nome" placeholder="Nome">
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" name="email" placeholder="Email">
      <label for="Casa">Casa
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </label>
      </div>
      <div class="flexivel">
        <div class="flexivelColun">
          <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" class="radio" value="Frontend">Frontend
            <input type="radio" name="family" class="radio" value="Backend">Backend
            <input type="radio" name="family" class="radio" value="FullStack">FullStack
        </div>
        <div class="flexivelColun">
          <label for="learn" id="label-content">Qual conteúdo você está com mais vontade de aprender?
            <input type="checkbox" name="learn" class="subject" value="HoFs">HoFs
            <input type="checkbox" name="learn" class="subject" value="Jest">Jest
            <input type="checkbox" name="learn" class="subject" value="Promises">Promises
            <input type="checkbox" name="learn" class="subject" value="React">React
            <input type="checkbox" name="learn" class="subject" value="SQL">SQL
            <input type="checkbox" name="learn" class="subject" value="Python">Python
          </label>
        </div>
      </div>
      <div id="rate-input">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?
          <input type="radio" name="rate" class="rate" value="1">1
          <input type="radio" name="rate" class="rate" value="2">2
          <input type="radio" name="rate" class="rate" value="3">3
          <input type="radio" name="rate" class="rate" value="4">4
          <input type="radio" name="rate" class="rate" value="5">5
          <input type="radio" name="rate" class="rate" value="6">6
          <input type="radio" name="rate" class="rate" value="7">7
          <input type="radio" name="rate" class="rate" value="8">8
          <input type="radio" name="rate" class="rate" value="9">9
          <input type="radio" name="rate" class="rate" value="10">10
        </label>
      </div>
      <div class="flexivelColun">
        <label class="textarea">Deixe seu comentário:
          <textarea id="textarea" maxlength="500"></textarea>
        </label>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement">Agreement
        </label>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>  
</body>
</html>
